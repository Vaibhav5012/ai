<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; padding: 0; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; 
            background: #f4f4f4; 
            transition: background 0.3s, color 0.3s;
        }
        .chat-container { 
            width: 90%; max-width: 600px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
            overflow: hidden; 
            transition: background 0.3s, color 0.3s;
        }
        .chat-box { 
            height: 600px; 
            overflow-y: auto; 
            padding: 20px; 
            border-bottom: 1px solid #ddd; 
            display: flex; flex-direction: column; 
            font-size: 18px; 
        }
        .user-message, .bot-message { 
            padding: 15px; border-radius: 10px; 
            margin-bottom: 10px; max-width: 85%; 
            font-size: 18px; 
        }
        .user-message { background: #007bff; color: white; align-self: flex-end; }
        .bot-message { background: #f1f1f1; color: black; align-self: flex-start; }
        .input-box { 
            display: flex; 
            padding: 15px; 
            background: white; 
            transition: background 0.3s, color 0.3s;
        }
        .input-box input { 
            flex: 1; padding: 15px; 
            border: 1px solid #ddd; border-radius: 5px; 
            font-size: 16px; 
        }
        .input-box button { 
            padding: 15px 20px; background: #007bff; 
            color: white; border: none; border-radius: 5px; 
            cursor: pointer; margin-left: 5px; font-size: 16px; 
        }
        .stop-btn { background: red; }
        .toggle-tts-btn { background: gray; }
        .dark-mode-btn { 
            background: black; color: white; 
            padding: 10px; border: none; 
            border-radius: 5px; cursor: pointer; 
            margin: 10px; font-size: 16px;
        }

        /* üåô Dark Mode Styles */
        .dark-mode { background: #1e1e1e; color: white; }
        .dark-mode .chat-container { background: #2c2c2c; color: white; }
        .dark-mode .chat-box { border-bottom: 1px solid #555; }
        .dark-mode .user-message { background: #007bff; color: white; }
        .dark-mode .bot-message { background: #444; color: white; }
        .dark-mode .input-box { background: #333; }
        .dark-mode .input-box input { background: #444; color: white; border: 1px solid #666; }
        .dark-mode .dark-mode-btn { background: white; color: black; }

        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <button class="dark-mode-btn" onclick="toggleDarkMode()">üåô Dark Mode</button>

    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="startVoiceInput()">üé§</button>
            <button class="stop-btn" onclick="stopSpeech()">üîá Stop</button>
            <button class="toggle-tts-btn" onclick="toggleTTS()">üîä TTS ON</button>
        </div>
    </div>

    <script>
        let speechSynthesisUtterance; 
        let ttsEnabled = true; 

        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let message = inputField.value.trim();
            if (!message) return;

            let chatBox = document.getElementById("chat-box");

            // Display user message
            chatBox.innerHTML += `<div class="user-message">${message}</div>`;

             // Show "Typing..." indicator
            let typingIndicator = document.createElement("div");
            typingIndicator.classList.add("bot-message");
            typingIndicator.id = "typing-indicator";
            typingIndicator.innerHTML = `
                <img src="bot-avatar.png" class="bot-avatar"> ...
            `;
            chatBox.appendChild(typingIndicator);

            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            fetch("http://127.0.0.1:5001/chat", {  
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                // Remove "Typing..." indicator
                document.getElementById("typing-indicator").remove();
                // Display bot message
                chatBox.innerHTML += `
                <div class="bot-message">
                    <img src="bot-avatar.png" class="bot-avatar"> ${data.reply}
                </div>
            `;
                chatBox.scrollTop = chatBox.scrollHeight;
                if (ttsEnabled) speakText(data.reply);
            })
            .catch(error => {
                console.error("Error:", error);
                chatBox.innerHTML += `<div class="bot-message" style="color:red;">Error: Unable to contact server.</div>`;
            });
        }

        function startVoiceInput() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";  
            recognition.start();

            recognition.onresult = function(event) {
                let voiceText = event.results[0][0].transcript;
                document.getElementById("user-input").value = voiceText;
                sendMessage();
            };

            recognition.onerror = function(event) {
                console.error("Speech recognition error", event);
            };
        }

        function speakText(text) {
            stopSpeech();
            speechSynthesisUtterance = new SpeechSynthesisUtterance(text);
            speechSynthesisUtterance.lang = "en-US";
            window.speechSynthesis.speak(speechSynthesisUtterance);
        }

        function stopSpeech() {
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            }
        }

        function toggleTTS() {
            ttsEnabled = !ttsEnabled;
            let ttsButton = document.querySelector(".toggle-tts-btn");
            if (ttsEnabled) {
                ttsButton.innerHTML = "üîä TTS ON";
                ttsButton.style.background = "gray";
            } else {
                ttsButton.innerHTML = "üîá TTS OFF";
                ttsButton.style.background = "darkgray";
                stopSpeech();
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");

            let darkModeButton = document.querySelector(".dark-mode-btn");
            if (document.body.classList.contains("dark-mode")) {
                darkModeButton.innerHTML = "‚òÄÔ∏è Light Mode";
                localStorage.setItem("darkMode", "enabled");
            } else {
                darkModeButton.innerHTML = "üåô Dark Mode";
                localStorage.setItem("darkMode", "disabled");
            }
        }

        window.onload = function() {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
                document.querySelector(".dark-mode-btn").innerHTML = "‚òÄÔ∏è Light Mode";
            }
        };
    </script>

</body>
</html>
